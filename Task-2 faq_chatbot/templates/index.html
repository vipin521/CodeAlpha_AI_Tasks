<!DOCTYPE html>
<html>
<head>
    <title>FAQ Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chatbox {
            background: white;
            padding: 25px;
            width: 420px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.15);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            margin-bottom: 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background: #1e88e5;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .response {
            margin-top: 20px;
            padding: 12px;
            background: #f1f1f1;
            border-radius: 6px;
            font-size: 15px;
        }
    </style>
</head>
<body>

<div class="chatbox">
    <h2>FAQ Chatbot ðŸ¤–</h2>

    <form method="POST">
        <input type="text" name="question" placeholder="Ask a question..." required>
        <button type="submit">Ask</button>
    </form>

    {% if response %}
        <div class="response">
            <strong>Bot:</strong> {{ response }}
        </div>
    {% endif %}
</div>

</body>
</html>
